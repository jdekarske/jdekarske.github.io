<!doctype html>
<html>

<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% if page.title %}{{ page.title }}_{% endif %}{{page.layout}}</title>
  <script src="http://localhost:35729/livereload.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,400&family=Comfortaa&display=swap"
    rel="stylesheet">
  <link href="../media/{{ page.layout }}-screen.css" type="text/css" rel="stylesheet" media="screen and
    (min-width: 650px)">
  <link href="../media/{{ page.layout }}-mobile.css" type="text/css" rel="stylesheet"
    media="screen and (max-width: 650px)">
  <link href="../media/{{ page.layout }}-print.css" type="text/css" rel="stylesheet" media="print">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

</head>

<body>
  <div id="main">
    <div id="content">
      <h1>{{ page.title }}</h1>
      {{ content }}
    </div>
  </div>
</body>

</html>
